name: Publish

on:
  push:
    tags:
      - 1.*

jobs:
  build-packer:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Choco pack
        uses: crazy-max/ghaction-chocolatey@v2.1.0
        with:
          args: pack .\packer.nuspec

      - name: Choco install
        uses: crazy-max/ghaction-chocolatey@v2.1.0
        with:
          args: install -source . -force packer

      - name: Test 64 bit
        run: .\test.ps1 -cpu x64

      - name: Save Choco package
        uses: actions/upload-artifact@v3
        with:
          name: packer
          path: "${{ github.workspace }}/*.nupkg"

  publish-packer:
    runs-on: windows-latest

    needs: build-packer

    steps:
      - uses: actions/checkout@v3

      - name: Restore Choco package
        uses: actions/download-artifact@v3
        with:
          name: packer
          path: ${{ github.workspace }}

      - name: Choco install
        uses: crazy-max/ghaction-chocolatey@v2.1.0
        with:
          args: install -source . -force packer

      - name: Packer Version
        run: packer -version

      - name: Add Choco API Key
        uses: crazy-max/ghaction-chocolatey@v2.1.0
        with:
          args: apikey --key ${{secrets.CHOCO_API_KEY}} --source https://push.chocolatey.org/

      - name: Publish (noop)
        uses: crazy-max/ghaction-chocolatey@v2.1.0
        with:
          args: push